<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - ACADEMY SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px 0 rgba(31, 38, 135, 0.13);
            padding: 38px 32px 32px 32px;
            max-width: 370px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 14px;
            background: #fff;
            border: 3px solid #7b2ff2;
            box-shadow: 0 2px 12px rgba(123,47,242,0.10);
            margin-bottom: 18px;
        }
        .login-title {
            font-size: 2em;
            font-weight: 700;
            color: #2b3a67;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }
        .login-subtitle {
            color: #888;
            font-size: 1.05em;
            margin-bottom: 24px;
        }
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .login-label {
            font-weight: 600;
            color: #2b3a67;
            margin-bottom: 4px;
        }
        .login-input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1.5px solid #e0e7ef;
            font-size: 1em;
            outline: none;
            transition: border 0.2s;
        }
        .login-input:focus {
            border: 1.5px solid #7b2ff2;
        }
        .login-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .login-checkbox {
            accent-color: #7b2ff2;
            margin-right: 6px;
        }
        .login-btn {
            background: linear-gradient(90deg, #7b2ff2 0%, #fbb034 100%);
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 12px 0;
            font-size: 1.08em;
            font-family: inherit;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(123,47,242,0.10);
            transition: background 0.3s, color 0.2s, transform 0.2s;
            width: 100%;
            margin-bottom: 8px;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #fbb034 0%, #7b2ff2 100%);
            color: #222;
            transform: translateY(-2px) scale(1.04);
        }
        .login-links {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }
        .login-link {
            color: #7b2ff2;
            text-decoration: none;
            font-size: 0.98em;
            font-weight: 500;
            transition: color 0.2s;
        }
        .login-link:hover {
            text-decoration: underline;
            color: #fbb034;
        }
        @media (max-width: 500px) {
            .login-container {
                padding: 18px 4vw 18px 4vw;
                max-width: 98vw;
            }
            .login-title {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.jpg" alt="ACADEMY SYSTEM Logo" class="login-logo">
        <div class="login-title">Sign in</div>
        <div class="login-subtitle">Restricted access</div>
        <form class="login-form">
            <div>
                <label class="login-label" for="email">Login</label>
                <input class="login-input" type="text" id="email" name="email" placeholder="Enter your login" required>
            </div>
            <div>
                <label class="login-label" for="password">Password</label>
                <input class="login-input" type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="login-options">
                <label style="font-size:0.98em;color:#555;"><input class="login-checkbox" type="checkbox" name="stay-signed-in"> Stay signed in</label>
            </div>
            <button class="login-btn" type="submit">Sign in</button>
            <div class="login-links">
                <a class="login-link" href="#">Forgot password?</a>
            </div>
        </form>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var form = document.querySelector('.login-form');
        if(form) {
            form.addEventListener('submit', function(e) {
                var login = document.getElementById('email').value.trim();
                var pass = document.getElementById('password').value.trim();
                if(login === 'admin' && pass === 'admin') {
                    e.preventDefault();
                    window.location.href = 'admin.html';
                }
            });
        }
    });
    </script>
</body>
</html>
