<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support & Assistance - ACADEMY SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: #222;
        }
        .support-container {
            max-width: 480px;
            margin: 64px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px 0 rgba(31, 38, 135, 0.10);
            padding: 38px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .support-title {
            font-size: 2em;
            font-weight: 700;
            color: #2b3a67;
            margin-bottom: 18px;
            text-align: center;
        }
        .support-text {
            color: #333;
            font-size: 1.13em;
            margin-bottom: 28px;
            text-align: center;
        }
        .support-contact {
            display: flex;
            flex-direction: column;
            gap: 18px;
            width: 100%;
            align-items: center;
        }
        .support-link {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #f8fafd;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(31,38,135,0.07);
            padding: 14px 22px;
            color: #2b3a67;
            font-size: 1.13em;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
        }
        .support-link:hover {
            background: #e0e7ef;
            color: #7b2ff2;
        }
        .support-link i {
            font-size: 1.4em;
            color: #7b2ff2;
        }
        @media (max-width: 600px) {
            .support-container {padding: 18px 2vw;}
            .support-title {font-size: 1.2em;}
        }
    </style>
</head>
<body>
    <div class="support-container">
        <div class="support-title">Support & Assistance</div>
        <div class="support-text">For any question or assistance, contact us:</div>
        <div class="support-contact">
            <a href="mailto:academiesysteme@gmail.com" class="support-link"><i class="fa fa-envelope"></i> academiesystem@gmail.com</a>
            <a href="tel:+212522505200" class="support-link"><i class="fa fa-phone"></i> +212 522 50 52 00</a>
        </div>
    </div>
</body>
</html>
